version: '3.8'

services:
  # SmartShelf AI Chat Service
  smartshelf-chat:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}
        VERSION: ${VERSION:-1.0.0}
    image: smartshelf-chat:latest
    container_name: smartshelf-chat
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      # API Keys (required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Optional Configuration
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PYTHONPATH=/app
      
      # Proxy Configuration (if needed)
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      
      # Vector Store Configuration
      - VECTOR_DB_PATH=/app/data/vector_store
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL:-all-MiniLM-L6-v2}
      
    volumes:
      # Persistent data storage
      - smartshelf_data:/app/data
      - smartshelf_logs:/app/logs
      
    networks:
      - smartshelf-network
      
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Nginx Reverse Proxy (Optional, for production)
  nginx:
    image: nginx:alpine
    container_name: smartshelf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - smartshelf_logs:/var/log/nginx
    depends_on:
      - smartshelf-chat
    networks:
      - smartshelf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache (Optional, for performance)
  redis:
    image: redis:7-alpine
    container_name: smartshelf-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - smartshelf_redis:/data
    networks:
      - smartshelf-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  smartshelf-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes for persistent data
volumes:
  smartshelf_data:
    driver: local
  smartshelf_logs:
    driver: local
  smartshelf_redis:
    driver: local
